<head>

    <title>DEVMS - Decentralized Voting System</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <!-- Logo and responsive toggle -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    
                </button>
                 <a class="navbar-brand" href="index.html">
                  <span class="glyphicon glyphicon-lock"></span> 
                DEVMS - Decentralized Voting System</a>

            </div>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

<div class="container-fluid">

    <!-- Left Column -->
    <div class="col-sm-3">

      <!-- List-Group Panel -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1 class="panel-title"><span class="glyphicon glyphicon-user"></span> Account Info</h1>
        </div>
        <div class="list-group">
          <div class="list-group-item">
            <span> <b>Account </b> </span>
            <span style="font-size: 9px" id="account"> </span>
          </div>
          <div class="list-group-item">
            <span> <b>Balanace  </b></span><br>
            <span style="font-size: 9px" id="balance"> </span>
          </div>
          <div class="list-group-item">
            <span> <b>Gas Price </b> </span><br>
            <span style="font-size: 9px" id="gasPrice"> </span>
          </div>
         
        </div>
      </div>

      <!-- List-Group Panel -->
      <div id="#transaction_panel" class="panel panel-default">
        <div class="panel-heading">
          <h1 class="panel-title"><span class="glyphicon glyphicon-transfer"></span> Recent Voter Transaction</h1>
        </div>
        <div id="recent_transaction" class="list-group">

          <div  class="list-group-item">
            <span> <b>Transaction Hash </b> </span>
            <span style="font-size: 7px" id="transaction_hash"> </span>
          </div>
           <div  class="list-group-item">
            <span> <b>Block Number </b> </span>
            <span style="font-size: 12px" id="block_number"> </span>
          </div>
          <div  class="list-group-item">
            <span> <b>Block Hash </b> </span>
            <span style="font-size: 7px" id="block_hash"> </span>
          </div>
         
        </div>
      </div>

  

    
    </div><!--/Left Column-->
  
  
    <!-- Center Column -->
    <div class="col-sm-6">
    
     <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Election Results </h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none; overflow:scroll; height:500px;" >
            <span>Time Remaining:</span> 
            <span id="time_remaing"></span>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <form  id="voting_panel" onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Select Candidate</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>


    </div>
    <!-- Right Column -->
    <div class="col-sm-3">

      <!-- Add Candidate Form --> 
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <span class="glyphicon glyphicon-plus-sign"></span> 
            Add Candidate
          </h3>
        </div>
        <div class="panel-body">
          <form id="add_candidate_panel" onSubmit="App.addCandidate(); return false;">
            <div class="form-group">
              <input type="text" class="form-control" id="c_name" name="c_name" placeholder="Name">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>

        <!-- Add Message Form --> 
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <span class="glyphicon glyphicon-plus-sign"></span> 
            Add Message
          </h3>
        </div>
        <div class="panel-body">
          <form id="add_candidate_panel" onSubmit="App.addMessage(); return false;">
            <div class="form-group">
              <input type="text" class="form-control" id="message" name="message" placeholder="Message">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>

     <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <span class="glyphicon glyphicon-comment"></span> 
            Messages
          </h3>
        </div>
        <div class="panel-body" id="messageContent" style="overflow:scroll; height:200px;">
            <table class="table" >
              <tbody id="messagesResult">
              </tbody>
            </table>
        </div>
      </div>

    </div><!--/Right Column -->

  </div><!--/container-fluid-->

    <div class="footer" >
      <div class="container">
        
         <div class="container">

      </div>

  </footer>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  
</body>

</html>
